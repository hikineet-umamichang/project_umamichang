{% extends "blog/base.html" %}

{% block title %}タグ一覧 - {{ super() }}{% endblock %}

{% block content %}
<div class="container main-content bg-white">
    <h2>タグ一覧</h2>
    <ul>
        {% for tag in tags %}
        <li>
            <a href="{{ url_for('blog.tag_filtered', tag=tag) }}">{{ tag }}</a>
        </li>
        {% endfor %}
    </ul>
</div>

{{ pagination.links }}

{% endblock %}
