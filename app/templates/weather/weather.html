<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天気アプリ</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='/favicon.ico') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6185799318747574"
        crossorigin="anonymous"></script>
</head>

<body>
    <main>
        <h1>天気アプリ</h1>
        <form method="POST">
            <select name="city">
                <option value="Tokyo" {% if city=="Tokyo" %}selected{% endif %}>東京</option>
                <option value="New York" {% if city=="New York" %}selected{% endif %}>ニューヨーク</option>
                <option value="London" {% if city=="London" %}selected{% endif %}>ロンドン</option>
                <option value="Paris" {% if city=="Paris" %}selected{% endif %}>パリ</option>
                <!-- その他の都市を追加 -->
            </select>
            <input type="submit" value="天気を表示">
        </form>
        {% if weather_data %}
        <h2>{{ weather_data.name }}</h2>
        <p>天気: {{ weather_data.weather[0].main }}</p>
        <p>気温: {{ weather_data.main.temp }}℃</p>
        {% endif %}
    </main>

    <footer class="fixed-bottom mt-2 text-center container-fluid bg-secondary">
        <!-- Copyright -->
        <div class="text-dark">
            <p><a href="/" class="text-dark">© 2023 Umamichang.</a> All rights reserved.</p>
        </div>
        <!-- Copyright -->

    </footer>


    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
