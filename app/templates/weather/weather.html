<!DOCTYPE html>
<html lang="ja" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天気アプリ</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='/favicon.ico') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6185799318747574"
        crossorigin="anonymous"></script>
</head>

<body class="d-flex flex-column h-100">
    <header>
        <h2 class="m-3">お天気アプリ</h2>
    </header>

    <main>
        <div class="container main-content bg-white" style="height: 25rem;">
            <div class="row">
                <div class="col-md-6 order-md-1">
                    <form method="POST" class="m-5">
                        <select name="city" class="form-select my-3" aria-label="Default select example">
                            <option value="Tokyo" {% if city=="Tokyo" %}selected{% endif %}>東京</option>
                            <option value="Kōriyama" {% if city=="Kōriyama" %}selected{% endif %}>郡山</option>
                            <option value="Numata" {% if city=="Numata" %}selected{% endif %}>沼田</option>
                            <option value="Nakamura" {% if city=="Nakamura" %}selected{% endif %}>中村</option>
                            <option value="Nagahama" {% if city=="Nagahama" %}selected{% endif %}>長浜</option>
                            <option value="Ryōtsu-minato" {% if city=="Ryōtsu-minato" %}selected{% endif %}>両津港</option>
                            <option value="Sakaguchi" {% if city=="Sakaguchi" %}selected{% endif %}>坂口</option>
                            <option value="Langford" {% if city=="Langford" %}selected{% endif %}>ラングフォード</option>
                            <option value="Kashiwa" {% if city=="Kashiwa" %}selected{% endif %}>柏</option>
                            <option value="Sapporo" {% if city=="Sapporo" %}selected{% endif %}>札幌</option>
                            <option value="Kutchan" {% if city=="Kutchan" %}selected{% endif %}>倶知安</option>
                            <option value="Anjo" {% if city=="Anjo" %}selected{% endif %}>安城</option>
                            <option value="Kushiro" {% if city=="Kushiro" %}selected{% endif %}>釧路</option>
                            <!-- その他の都市を追加 -->
                        </select>
                        <button class="btn btn-primary" type="submit">表示</button>
                    </form>
                </div>

                <div class="col-md-6 order-md-2">
                    <div class="m-5">
                        {% if weather_data %}
                        <p>{{ weather_data.name }}</p>
                        <p>{{ weather_data.weather[0].description }}</p>
                        <p>気温 : {{ weather_data.main.temp }}℃</p>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer mt-auto text-center bg-secondary">
        <!-- Copyright -->
        <div class="text-dark">
            <a href="/" class="text-dark">© 2023 Umamichang. All rights reserved.</a>
        </div>
        <!-- Copyright -->

    </footer>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
