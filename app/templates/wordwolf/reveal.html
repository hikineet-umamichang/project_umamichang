<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Wolf by gpt</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            font-size: 20px;
            text-align: center;
            background-color: #f0f0f0;
        }

        a {
            font-size: 16px;
        }

        #word-display {
            min-height: 2em;
            font-size: 25px;
        }
    </style>
    <script>
        let currentIndex = 0;
        let themes_list = {{ themes| tojson | safe }};

        function revealTheme() {
            document.getElementById("word-display").innerHTML = themes_list[currentIndex];
        }

        function hideWord() {
            document.getElementById("word-display").innerHTML = "";
        }

        function nextPlayer() {
            currentIndex++;
            if (currentIndex >= themes_list.length) {
                currentIndex = 0;
            }
            hideWord();
            document.getElementById("player-number").innerHTML = currentIndex + 1;
        }

        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("hide-word").addEventListener("click", revealTheme);
            document.getElementById("next-word").addEventListener("click", nextPlayer);
            document.getElementById("player-number").innerHTML = currentIndex + 1;
        });
    </script>
</head>

<body>
    <h1>お題</h1>
    <h2>Player: <span id="player-number"></span></h2>
    <div class="word-display" id="word-display">
        <!-- お題を表示 -->
    </div>
    <button id="hide-word">表示</button>
    <button id="next-word">次のプレイヤー</button>
    <br>
    <br>
    <a href="{{ url_for('wordwolf.settings') }}">リセット</a>
</body>

</html>
