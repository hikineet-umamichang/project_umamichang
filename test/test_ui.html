<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>スライダーUI</title>
</head>

<body>
    <h1>スライダーUI</h1>
    <div>
      <label for="mySlider1">スライダー1: </label>
      <div class="slider-container">
        <input type="range" min="1" max="100" value="50" class="slider" id="mySlider1">
        <span class="slider-value" id="sliderValue1">50</span>
      </div>
    </div>
    <div>
      <label for="mySlider2">スライダー2: </label>
      <div class="slider-container">
        <input type="range" min="1" max="100" value="50" class="slider" id="mySlider2">
        <span class="slider-value" id="sliderValue2">50</span>
      </div>
    </div>
    <div>
      <label for="mySlider3">スライダー3: </label>
      <div class="slider-container">
        <input type="range" min="1" max="100" value="50" class="slider" id="mySlider3">
        <span class="slider-value" id="sliderValue3">50</span>
      </div>
    </div>
    <script>
      const sliders = document.getElementsByClassName("slider");
      const outputs = document.getElementsByClassName("slider-value");
  
      for (let i = 0; i < sliders.length; i++) {
        sliders[i].oninput = function() {
          outputs[i].innerHTML = this.value;
        };
      }
    </script>
  
</body>

</html>
